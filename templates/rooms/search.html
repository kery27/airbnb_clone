{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        <form method="get" action="{% url "rooms:search" %}">
            <button class="btn bg-red-500 text-white">Search</button>
            {{form.as_p}}
        </form>

        <h2>Results</h2>
        <p></p>

        {% for room in rooms %}
            <a href="{% url 'rooms:detail' room.pk %}">
                <h3 class= "text-blue-500">{{room.name}}</h3>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
